# """
# ATCF Fixes Format          6/10/2009

# Common section, fields 1 - 32,
# followed by one of the following:
#         Subjective dvorak
#         Objective dvorak
#         Microwave
#         Radar
#         Aircraft
#         Dropsonde
#         Analysis


# COMMON FIELDS
# -------------

# Basin -  WP, IO, SH, CP, EP, AL, LS                  2 char.
# CY - annual cyclone number, 1-99,                    2 char.
# YYYYMMDDHHMM = Fix date-time-group,                 12 char.
# Fix format - 10 - subjective dvorak                  3 char.
#             20 - objective dvorak
#             30 - microwave
#             31 - scatterometer
#             40 - radar
#             50 - aircraft
#             60 - dropsonde
#             70 - analysis
# fix type - DVTS - subjective Dvorak                  4 char.
#         DVTO - objective Dvorak
#         SSMI - Special Sensor Microwave Imager
#         SSMS - SSM/IS (Shared Processing Program)
#         QSCT - QuikSCAT
#         ERS2 - European Remote Sensing System scatterometer
#         SEAW - SeaWinds  scatterometer
#         TRMM - Tropical Rainfall Measuring Mission microwave and vis/ir imager 
#         WIND - WindSat, polarimetric microwave radiometer
#         MMHS - Micorwave Humidity Sounder
#         ALTG - geosat altimeter
#         AMSU - Advanced Microwave Sounding Unit
#         RDRC - conventional radar
#         RDRD - doppler radar
#         RDRT - TRMM radar
#         SYNP - synoptic
#         AIRC - aircraft
#         ANAL - analysis
#         DRPS - dropsonde
#         UNKN - unknown
# Center/intensity -                                  10 char.
#     C-center fix, lat/lon specifies a center fix position,
#     I-intensity fix, V specifies the max wind speed assoc. with the storm,
#     R-wind radii fix, 
#     P-pressure, Pressure specifies central mean sea level pressure
#     N-none,
#     C, I, P, R, CI, CP, IP, CIP, N ...
# Flagged indicator -                                  1 char.
#     C-center location is flagged,
#     I-intensity is flagged,
#     R-wind radii is flagged,
#     P-pressure is flagged,
#     F-all of the above are flagged,
#     " "-fix is not flagged.
# Lat N/S - Latitude (hundreths of degrees), 0-9000    5 char.
#         N/S is the hemispheric index.
# Lon E/W - Longitude (hundreths of degrees), 0-18000  6 char.
#         E/W is the hemispheric index.
# Height of ob - 0-99999 meters                        5 char.
# Posit Confidence - 1-good, 2-fair, 3-poor            1 char.
# V - Wind speed (kts), 0 - 300 kts                    3 char.
# V Confidence - 1-good, 2-fair, 3-poor                1 char.
# Pressure - Pressure, 0 - 1050 mb.                    4 char.
# Pressure Confidence - 1-good, 2-fair, 3-poor         1 char.
# Pressure derivation -                                4 char.
#     DVRK - dvorak, 
#     AKHL - atkinson-holiday table,
#     XTRP - extrapolated,
#     MEAS - measured,
# Rad - Wind intensity (kts) - 34, 50, 64              3 char.
#     for the radii defined in this record.
# Windcode - Radius code:                              4 char.
#     AAA - full circle
#     NEQ - northeast quadrant
# Rad1 - If full circle, radius of specified wind intensity.  
#     Otherwise radius of specified wind intensity for northeast 
#     quadrant of circle.  0 - 1200 nm.             4 char.
# Rad2 - Radius of specified wind intensity for 2nd quadrant
#     (southeast quadrant).  0 - 1200 nm.           4 char.
# Rad3 - Radius of specified wind intensity for 3rd quadrant
#     (southwest quadrant).  0 - 1200 nm.           4 char.
# Rad4 - Radius of specified wind intensity for 4th quadrant
#     (northwest quadrant).  0 - 1200 nm.           4 char.
# RadMod1 - E-Edge of Pass, C-Cut off by Land, B-Both  1 char.
# RadMod2 - E-Edge of Pass, C-Cut off by Land, B-Both  1 char.
# RadMod3 - E-Edge of Pass, C-Cut off by Land, B-Both  1 char.
# RadMod4 - E-Edge of Pass, C-Cut off by Land, B-Both  1 char.
# Radii confidence - 1-good, 2-fair, 3-poor            1 char.
# MRD - radius of max winds 0-999 nm                   3 char.
# Eye - eye diameter, 0-120 nm.                        3 char.
# Subregion - subregion code: W,A,B,S,P,C,E,L,Q        1 char.
#         A - Arabian Sea
#         B - Bay of Bengal
#         C - Central Pacific
#         E - Eastern Pacific
#         L - Atlantic
#         P - South Pacific (135E - 120W)
#         Q - South Atlantic
#         S - South IO (20E - 135E)
#         W - Western Pacific
# Fix site/WMO Identifier -                            5 char.
# Initials (fix enterer) -                             3 char.

# --------------------------------------------------------------

# SATELLITE


# DVTS -- Subjective dvorak technique 
#     Sensor type - vis, ir, microwave...            4 char.
#                     V, I, M, VI, IM, VM, VIM
#     PCN code (deprecated) -                        1 char.
#         1 = Eye/Geography
#         2 = Eye/Ephemeris
#         3 = Well Defined Circ. Center/Geography
#         4 = Well Definged Circ. Center/Ephemeris
#         5 = Poorly Defined Circ. Center/Geography
#         6 = Poorly Defined Circ. Center/Ephemeris
#     Dvorak code - long term trend,                10 char.
#         (18-30 hour change in t-number)
#         T num, none or 0.0 - 8.0
#         CI num, none or 0.0 - 8.0
#         Forecast intensity change, + - or blank
#         Past change - developed, steady, weakened (long term trend)
#         Amount of t num change, none or 0.0 - 8.0
#         Hours since previous eval,  18 - 30 HRS
#         Example: T4.0/4.0+/D1.0/24HRS
#         Entry: 4040+D1024
#     Dvorak code - short term trend,                5 char.
#         ( < 18 hour change in t-number.  Only used when
#         significant difference from long term trend, i.e.,
#         LTT is +1.0 strengthening, but STT over 6 hours
#         shows - 0.5 weakening.)
#         Past change - developed, steady, weakened (short term trend)
#         Amount of t num change, none or 0.0 - 8.0
#         Hours since previous eval,  0 - 17 HRS
#         Example: W0.5/06HRS
#         Entry: W0506
#     CI 24 hr forecast - none or 0.0 - 8.0          2 char.
#     Satellite type -                               6 char.
#             GMS, DMSP, DMSP45, TRMM, NOAA...
#     center type - CSC, LLCC, ULCC                  4 char.
#         LLCC - lower level cloud center
#         ULCC - upper level cloud center
#         CSC - cloud system center
#     Tropical indicator -                           1 char.
#         S-subtropical, E-extratropical, T-tropical
#     Comments -                                    52 char.

# -----

# DVTO -- Objective dvorak technique Data (IR)
#     Sensor type - vis, ir, microwave...            4 char.
#                     V, I, M, VI, IM, VM, VIM
#     CI num -                                       2 char.
#     CI confidence - 1-good, 2-fair, 3-poor,        1 char.
#     T num (average)                                2 char.
#     T num averaging time period - hours            3 char.
#     T num averaging derivation -                   1 char.
#             L-straight linear, T-time weighted
#     T num (raw)                                    2 char.
#     Temperature (eye), -99 - 50 celsius            4 char.
#     Temperature (cloud surrounding eye) - celsius  4 char.
#     Scene type -  CDO, EYE, EEYE, SHER...          4 char.
#         CDO - central dense overcast
#         EYE - definable eye
#         EMBC - embedded center
#         SHER - partially exposed eye due to strong wind shear 
#                 with asymmetric convective structure
#     Algorithm (Rule 9 flag, Rapid flag) - R9, RP   2 char.
#     Satellite type -                               6 char.
#             GMS, DMSP, DMSP45, TRMM, NOAA...
#     Tropical indicator -                           1 char.
#         S-subtropical, E-extratropical, T-tropical
#     Comments -                                    52 char.

# -----

# SSMI, TRMM, AMSU, ADOS, ALTI, ERS2, QSCT, SEAW -- MICROWAVE
#     Rain flagged - "R" or blank                    1 char.
#     Rainrate -   0-500 mm/h                        3 char.
#     Process -                                      6 char. 
#             FNMOC algorithm, NESDIS algorithm, RSS...
#     Wave height (active micr) - 0-99 ft            2 char.
#     Temp (passive micr) - celsius                  4 char.
#     SLP (raw, AMSU only) - mb                      4 char.
#     SLP (retrieved, AMSU only) - mb                4 char.
#     Max Seas - (alti) 0-999 ft.                    3 char.
#     Satellite type -                               6 char.
#             GMS, DMSP, DMSP45, TRMM, NOAA...
#     Rad - Wind intensity (kts) - 34, 50, 64        3 char.
#             for the radii defined in this record.
#     Windcode - Radius code:                        4 char.
#         AAA - full circle
#         quadrant designations:
#         NEQ - northeast quadrant
#         octant designations:
#         XXXO - octants (NNEO, ENEO, ESEO, SSEO, SSWO, WSWO, WNWO NNWO) 
#     Rad1 - If full circle, radius of specified wind intensity.  Otherwise
#         radius of specified wind intensity of wind intensity of circle 
#         portion specified in windcode.  0 - 1200 nm.  4 char.
#     Rad2 - Radius of specified wind intensity for 2nd quadrant/octant 
#         (counting clockwise from quadrant specified in windcode).  
#         0 - 1200 nm.                                  4 char.
#     Rad3 - Radius of specified wind intensity for 3rd quadrant/octant 
#         (counting clockwise from quadrant specified in windcode).  
#         0 - 1200 nm.                                  4 char. 
#     Rad4 - Radius of specified wind intensity for 4th quadrant/octant 
#         (counting clockwise from quadrant specified in windcode).  
#         0 - 1200 nm.                                  4 char.
#     Rad5 - Radius of specified wind intensity for 5th octant 
#         (counting clockwise from quadrant specified in windcode).  
#         0 - 1200 nm.                                  4 char.
#     Rad6 - Radius of specified wind intensity for 6th octant 
#         (counting clockwise from quadrant specified in windcode).  
#         0 - 1200 nm.                                  4 char.
#     Rad7 - Radius of specified wind intensity for 7th octant 
#         (counting clockwise from quadrant specified in windcode).  
#         0 - 1200 nm.                                  4 char.
#     Rad8 - Radius of specified wind intensity for 8th octant 
#         (counting clockwise from quadrant specified in windcode).  
#         0 - 1200 nm.                                  4 char.
#     RadMod1 - E-Edge of Pass, C-Cut off by Land, B-Both  1 char.
#     RadMod2 - E-Edge of Pass, C-Cut off by Land, B-Both  1 char.
#     RadMod3 - E-Edge of Pass, C-Cut off by Land, B-Both  1 char.
#     RadMod4 - E-Edge of Pass, C-Cut off by Land, B-Both  1 char.
#     RadMod5 - E-Edge of Pass, C-Cut off by Land, B-Both  1 char.
#     RadMod6 - E-Edge of Pass, C-Cut off by Land, B-Both  1 char.
#     RadMod7 - E-Edge of Pass, C-Cut off by Land, B-Both  1 char.
#     RadMod8 - E-Edge of Pass, C-Cut off by Land, B-Both  1 char.
#     Radii confidence - 1-good, 2-fair, 3-poor        1 char.
#     Comments -                                    52 char.

# ----------------------------------------------------------------

# RADAR

# RDRC, RDRD, RDRT -- Radar, Conventional, Doppler and TRMM
#     Radar Type:                                    1 char.
#         L - Land; S - Ship; A - Aircraft; T - Satellite
#     Radar Format:                                  1 char.
#         R - RADOB; P - plain language; D - Doppler
#     RADOB CODE - A S W a r t d d f f              10 char.
#                 c c c c t e s s s s
#         See description below.
#         Also enter slashes if reported and in place of blanks.
#     Eye Shape -                                    2 char.
#         CI - Circular; EL - Elliptic; CO - concentric
#     Percent of Eye Wall Observed (99 = 100%) -     2 char.
#     Spiral Overlay (degrees) -                     2 char.
#     Radar Site Position Lat N/S -                  5 char.
#                         Lon E/W -                  6 char.
#     Inbound Max Wind - 0-300 kts                   3 char.
#         Azimuth - degrees, 1-360                    3 char.
#         Range - less than 400 nm,                   3 char.
#         Elevation - feet                            5 char.
#     Outbound Max Wind - 0-300 kts                  3 char.
#         Azimuth - degrees, 1-360                    3 char.
#         Range - less than 400 nm,                   3 char.
#         Elevation - feet                            5 char.
#     Max Cloud Height (trmm radar) - 70,000ft       5 char.
#     Rain accumulation:
#         Max. rain accumulation, hundreths of inches 0-10000 5 char.
#         Time interval, 1 - 120 hours                 3 char.
#         Lat N/S - Latitude (hundreths of degrees), 0-9000   5 char.
#             N/S is the hemispheric index.
#         Lon E/W - Longitude (hundreths of degrees), 0-18000 6 char.
#             E/W is the hemispheric index.
#     Comments -                                    52 char.

# Note:  The greater of the two inbound and outbound winds should
#         be assigned to the V field.  It is not mandatory to have both 
#         inbound and outbound winds.


# RADAR OBSERVATION CODE description
                                                                        
#     10314    30222
# AcScWcacrt tedsdsfsfs
#     Char     Mvmnt
                                                                        
# Char.  AcScWcacrt.  Coded characteristics of the eye of the system  
#     Ac--Accuracy of the position of the center or the eye
#     Code
#         1  Eye visible on radar scope, accuracy good (within 10km).  
#         2  Eye visible on radar scope, accuracy fair (within 30 km).
#         3  Eye visible on radar scope, accuracy poor (within 50 km).
#         4  Position of the center within the area covered by the radar 
